name: Test Find Lowest Number

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Test Case 1 - File with 10 numbers
      run: |
        python3 find_lowest_number.py test_data/test1_input.txt test1_output.txt
        echo "Expected output:"
        cat test_data/test1_expected.txt
        echo -e "\nActual output:"
        cat test1_output.txt
        diff test_data/test1_expected.txt test1_output.txt
        echo "✅ Test 1 passed"
    
    - name: Test Case 2 - File with 1 number
      run: |
        python3 find_lowest_number.py test_data/test2_input.txt test2_output.txt
        echo "Expected output:"
        cat test_data/test2_expected.txt
        echo -e "\nActual output:"
        cat test2_output.txt
        diff test_data/test2_expected.txt test2_output.txt
        echo "✅ Test 2 passed"
    
    - name: Test Case 3 - Blank file
      run: |
        python3 find_lowest_number.py test_data/test3_input.txt test3_output.txt
        echo "Expected output:"
        cat test_data/test3_expected.txt
        echo -e "\nActual output:"
        cat test3_output.txt
        diff test_data/test3_expected.txt test3_output.txt
        echo "✅ Test 3 passed"
